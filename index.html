  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/notification-sound.js"></script>
    
    <!-- Script para redirecionamento SPA no GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Script adicional para garantir que rotas diretas funcionem
      (function() {
        // Se estivermos na raiz e não houver hash ou query string
        if (window.location.pathname === '/' && !window.location.hash && !window.location.search) {
          // Aguarda um pouco para o React carregar
          setTimeout(function() {
            // Se ainda estivermos na raiz, força o redirecionamento
            if (window.location.pathname === '/') {
              // Tenta verificar se há uma sessão ativa
              // Se não houver, será redirecionado pelo React
              console.log('Verificando redirecionamento da raiz...');
            }
          }, 100);
        }
      })();
    </script>
