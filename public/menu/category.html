<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categoria - Pratos</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; margin: 0; padding: 24px; background:#fafafa; }
    header, main { max-width:1100px; margin:0 auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:16px; }
    .card { background:white; border:1px solid #eee; border-radius:12px; overflow:hidden; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    .card img { width:100%; height:140px; object-fit:cover; display:block; }
    .card .p { padding:12px 14px; }
    .muted { color:#6b7280; font-size:14px; }
    .categories { display:flex; flex-wrap:wrap; gap:4px; margin-top:4px; }
    .category-tag { background:#f3f4f6; color:#374151; padding:2px 6px; border-radius:4px; font-size:11px; }
  </style>
</head>
<body>
  <nav style="max-width:1100px;margin:0 auto 12px;">
    <a id="back-link" href="/menu/index.html">← Voltar</a>
  </nav>
  <header>
    <h1 id="category-title">Carregando…</h1>
    <p class="muted" id="category-sub">Pratos disponíveis</p>
  </header>
  <main>
    <div id="category-dishes" class="grid">—</div>
  </main>

  <script type="module" src="/js/config.js"></script>
  <script type="module">
    import { esc, getRestaurantByCuisine, getDishesByCategory } from '/js/menu-data.js'

    const params = new URLSearchParams(location.search)
    const cuisine = params.get('cuisine')
    const restaurantId = params.get('restaurant')
    const categoryId = params.get('category')

    const back = document.querySelector('#back-link')
    const title = document.querySelector('#category-title')
    const grid = document.querySelector('#category-dishes')

    function renderCategories(categories) {
      if (!categories || categories.length === 0) return ''
      return `
        <div class="categories">
          ${categories.map(cat => `<span class="category-tag">${esc(cat.name)}</span>`).join('')}
        </div>
      `
    }

    function renderDish(d) {
      const categories = d.categories || []
      return `
        <article class="card">
          <img src="${esc(d.image_url)}" alt="Prato ${esc(d.name)}" loading="lazy" />
          <div class="p">
            <h3>${esc(d.name)}</h3>
            <p class="muted">R$ ${(Number(d.price)||0).toFixed(2)}</p>
            ${renderCategories(categories)}
          </div>
        </article>
      `
    }

    async function render() {
      title.textContent = 'Carregando…'
      back.href = `/menu/restaurant.html?cuisine=${encodeURIComponent(cuisine)}`
      try {
        const r = await getRestaurantByCuisine(cuisine)
        const dishes = await getDishesByCategory(categoryId)
        
        // Buscar o nome da categoria atual
        const currentCategory = dishes.find(d => 
          d.categories?.some(cat => cat.id === categoryId)
        )?.categories?.find(cat => cat.id === categoryId)
        
        const categoryName = currentCategory?.name || 'Categoria'
        title.textContent = categoryName || 'Categoria'
        
        grid.innerHTML = dishes.length ? dishes.map(renderDish).join('') : '<p class="muted">Nenhum prato nesta categoria.</p>'
      } catch (e) {
        console.error(e)
        grid.innerHTML = '<p>Erro ao carregar.</p>'
      }
    }

    render()
  </script>
</body>
</html>
