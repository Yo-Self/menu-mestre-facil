<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurante - Cardápio</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; margin: 0; padding: 24px; background:#fafafa; }
    header, main { max-width:1100px; margin:0 auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:16px; }
    .card { background:white; border:1px solid #eee; border-radius:12px; overflow:hidden; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    .card img { width:100%; height:140px; object-fit:cover; display:block; }
    .card .p { padding:12px 14px; }
    .muted { color:#6b7280; font-size:14px; }
    a.btn { display:inline-block; margin-top:8px; padding:8px 10px; border:1px solid #f97316; color:#f97316; border-radius:8px; text-decoration:none; font-weight:600; }
    nav a { color:#111827; text-decoration:none; }
    .categories { display:flex; flex-wrap:wrap; gap:4px; margin-top:4px; }
    .category-tag { background:#f3f4f6; color:#374151; padding:2px 6px; border-radius:4px; font-size:11px; }
  </style>
</head>
<body>
  <nav style="max-width:1100px;margin:0 auto 12px;">
    <a href="/menu/index.html">← Restaurantes</a>
  </nav>
  <header>
    <h1 id="restaurant-title">Carregando…</h1>
    <p id="restaurant-description" class="muted"></p>
  </header>
  <main>
    <h2>Destaques</h2>
    <div id="featured-dishes" class="grid">—</div>

    <h2 style="margin-top:24px;">Categorias</h2>
    <div id="categories-grid" class="grid">—</div>
    <p style="margin-top:12px"><a class="btn" id="all-link" href="#">Ver todos os pratos</a></p>
  </main>

  <script type="module">
    import { esc, getRestaurantByCuisine, getFeaturedDishes, getCategoriesByRestaurant } from '/js/menu-data.js'

    const params = new URLSearchParams(location.search)
    const cuisine = params.get('cuisine')

    const title = document.querySelector('#restaurant-title')
    const desc = document.querySelector('#restaurant-description')
    const featured = document.querySelector('#featured-dishes')
    const catGrid = document.querySelector('#categories-grid')
    const allLink = document.querySelector('#all-link')

    function renderCategories(categories) {
      if (!categories || categories.length === 0) return ''
      return `
        <div class="categories">
          ${categories.map(cat => `<span class="category-tag">${esc(cat.name)}</span>`).join('')}
        </div>
      `
    }

    function renderDish(d) {
      const categories = d.categories || []
      const primaryCategory = categories.length > 0 ? categories[0] : null
      return `
        <article class="card">
          <img src="${esc(d.image_url)}" alt="Prato ${esc(d.name)}" loading="lazy" />
          <div class="p">
            <h3>${esc(d.name)}</h3>
            <p class="muted">${primaryCategory ? esc(primaryCategory.name) : ''}</p>
            ${renderCategories(categories.slice(1))}
          </div>
        </article>
      `
    }

    async function render() {
      title.textContent = 'Carregando…'
      try {
        const r = await getRestaurantByCuisine(cuisine)
        if (!r) { title.textContent = 'Restaurante não encontrado'; return }
        title.textContent = r.name
        desc.textContent = r.description ?? ''
        allLink.href = `/menu/all.html?restaurant=${encodeURIComponent(r.id)}&cuisine=${encodeURIComponent(cuisine)}`

        const [destaques, categorias] = await Promise.all([
          getFeaturedDishes(r.id),
          getCategoriesByRestaurant(r.id)
        ])

        featured.innerHTML = destaques.length ? destaques.map(renderDish).join('') : '<p class="muted">Sem pratos em destaque.</p>'

        catGrid.innerHTML = categorias.length ? categorias.map(c => `
          <article class="card">
            <img src="${esc(c.image_url)}" alt="Categoria ${esc(c.name)}" loading="lazy" />
            <div class="p">
              <h3>${esc(c.name)}</h3>
              <a class="btn" href="/menu/category.html?restaurant=${encodeURIComponent(r.id)}&category=${encodeURIComponent(c.id)}&cuisine=${encodeURIComponent(cuisine)}">Ver pratos</a>
            </div>
          </article>
        `).join('') : '<p class="muted">Sem categorias cadastradas.</p>'
      } catch (e) {
        console.error(e)
        featured.innerHTML = '<p>Erro ao carregar.</p>'
        catGrid.innerHTML = '<p>Erro ao carregar.</p>'
      }
    }

    render()
  </script>
</body>
</html>
